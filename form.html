<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <form align="center">
        <div>
            <label for="firstname">ชื่อจริง: </label>
            <input type="text" name="fname" placeholder="ป้อนชื่อของคุณ (ก-ฮ)">
        </div>
        <div>
            <label for="lastname">นามสกุล: </label>
            <input type="text" name="lname">
        </div>
        <div>
            <label for="email">อีเมล: </label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">รหัสผ่าน: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>ที่อยู่: </label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>อายุ: </label>
            <input type="number" name="age">
        </div>
        <div>
            <label>วันเกิด: </label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label>เบอร์โทรศัพท์: </label>
            <input type="tel" name="tel">
        </div>
        <div>
            <label>สีที่ชอบ: </label>
            <input type="color" name="color">
        </div>
        <div>
            <label>ช่วงตัวเลข: </label>
            <input type="range" name="rangenumber" value="1">
        </div>
        <div>
            <label>ระดับการศึกษา: </label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี"selected>ปริญญาตรี</option>
                <option value="ปริญญาโท">ปริญญาโท</option>
                <option value="ปริญญาโท">ปริญญาเอก</option>
            </select>
        </div>
        <div>
            <label>เพศ: </label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label>สิ่งที่ชอบ: </label>
            <input type="checkbox" name="fav">เขียนเว็บ 
            <input type="checkbox" name="fav">สร้างเกม
            <input type="checkbox" name="fav">ซ่อมคอม
            <input type="checkbox" name="fav">เล่นเกม
            <input type="checkbox" name="fav">อื่นๆ 
        </div>
        <div>
            <label>แนบเอกสาร: </label>
            <input type="file">
        </div>
        <div>
            <label>เว็บไซต์: </label>
            <input type="url">
        </div><br>
        <div>
            <button type="submit">บันทึกข้อมูล</button>
            <button type="reset">ล้างข้อมูล</button>
        </div>
    </form>
</body>
</html>
